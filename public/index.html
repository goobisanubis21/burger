<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/burger_style.css">
    <title>Eat-da-burger</title>
</head>

<body>

    <div id="main">
        <img id="imageBurger" src="./assets/img/burger.png" alt="burger">
        <p id="title">Eat-Da-Burger!</p>
        <p id="directions">Enter a burger you want to eat and click the "Submit" button.</p>
        <input id="inputTxt" type="text">
        <p><button id="subBtn">Submit</button></p>
        <div id="burgerList">
            <p>Eat and Delete a burger.</p>
            <div id="uneatenOrEaten">
                <div class="uneaten">
                    <ul id="uneaten"></ul>
                </div>
                <div class="eaten">
                    <ul id="eaten"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/burgers.js"></script>
</body>

</html>
